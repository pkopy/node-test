<!DOCTYPE html>
<html>
<head>
<style> 
div {
	top: 150px;
    position: relative;
    width: 50px;
    margin-left: auto;
    margin-right: auto;
}
#test {
    width: 5px;
    height: 5px;
    background-color: red;
    position: absolute;
    -webkit-animation-name: example; /* Safari 4.0 - 8.0 */
    -webkit-animation-duration: 4s; /* Safari 4.0 - 8.0 */
    -webkit-animation-iteration-count: infinite; /* Safari 4.0 - 8.0 */
    animation-name: example;
    animation-duration: 1s;
    animation-iteration-count: infinite;
    
    
}
#test2 {
    width: 5px;
    height: 5px;
    background-color: blue;
    position: absolute;
    -webkit-animation-name: example1; /* Safari 4.0 - 8.0 */
    -webkit-animation-duration: 4s; /* Safari 4.0 - 8.0 */
    -webkit-animation-iteration-count: infinite; /* Safari 4.0 - 8.0 */
    animation-name: example1;
    animation-duration: 1.2s;
    animation-iteration-count: infinite;
    
    
}
#test3 {
    width: 5px;
    height: 5px;
    background-color: yellow;
    position: absolute;
    -webkit-animation-name: example1; /* Safari 4.0 - 8.0 */
    -webkit-animation-duration: 4s; /* Safari 4.0 - 8.0 */
    -webkit-animation-iteration-count: infinite; /* Safari 4.0 - 8.0 */
    animation-name: example2;
    animation-duration: 1.4s;
    animation-iteration-count: infinite;
    
    
}



/* Standard syntax */
@keyframes example {
    0%   {background-color:red;  top:20px; }
    25%  {background-color:yellow;  top:0px;height: 40px;}
    50%  {background-color:blue; top:20px;height:10px; }
    75%  {background-color:green; top:0px;height: 40px;}
    100% {background-color:red;;top:20px;height:10px; }
}
@keyframes example1 {
    0%   {background-color:yellow;  top:20px; }
    25%  {background-color:red; top:0px;height: 40px;}
    50%  {background-color:green; top:20px;height:10px; }
    75%  {background-color:blue; top:0px;height: 40px;}
    100% {background-color:red;top:20px;height:10px; }
}
@keyframes example2 {
    0%   {background-color:red;  top:20px; }
    25%  {background-color:green; top:0px;height: 40px;}
    50%  {background-color:red; top:20px;height:10px; }
    75%  {background-color:blue; top:0px;height: 40px;}
    100% {background-color:yellow;top:20px;height:10px; }
}

</style>
</head>
<body>


<div style="top:150px;">
<div id="test" style="left:0px"></div>
<div id="test2" style="left:6px"></div>
<div id="test3" style="left:12px"></div>
<div id="test2" style="left:18px"></div>
<div id="test3" style="left:24px"></div>
<div id="test" style="left:30px"></div>
</div>


</body>
</html>
